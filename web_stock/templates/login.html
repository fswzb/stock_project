{% extends "layout.html" %}
{% block body %}
  <h1>Login</h1>
  {% if error %} 
    <p class=error><strong>Error:</strong> {{ error }} <!--if the username or password is wrong, we will get this error message-->
  {% endif %}
  <form action="" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username value="{{
          request.form.username }}">
      <dt>Password:
      <dd><input type=password name=password> <!-- password type will hide the words you type-->
    </dl>
    <p><input type=submit value=Login>  <!--this value is the words on the button-->
  </form>
{% endblock %}
